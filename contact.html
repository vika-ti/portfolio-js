<main>
    <section class="reach">
        <h2>Get in Touch!</h2>
        <form action="https://www.httpbin.org/post" method="post">
            <fieldset>
                <legend>Contact Form</legend>

                <input type="hidden" name="possible_bot" value="true">

                <div class="formContent">
                    <form-group>
                        <label for="name">Name <span aria-hidden="true">*</span>:</label>
                        <input type="text" id="name" name="name" required minlength="2" maxlength="30" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
                    </form-group>

                    <form-group>
                        <label for="email">Email <span aria-hidden="true">*</span>:</label>
                        <input type="email" id="email" name="email" required>
                    </form-group>

                    <form-group>
                        <label for="message">Message <span aria-hidden="true">*</span>:</label>
                        <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500" placeholder="Enter your message here..."></textarea>
                    </form-group>

                    <form-group>
                        <label for="category">Subject Category:</label>
                        <select id="category" name="category">
                            <optgroup label="Message">
                                <option value="general">General</option>
                                <option value="project">Project Feedback</option>
                            </optgroup>
                            <optgroup label="Opportunities">
                                <option value="career">Career Inquiry</option>
                            </optgroup>
                        </select>
                    </form-group>

                    </form-group>
                        <label for="referrer">How did you find me?</label>
                        <input list="referrer-options" name="referrer" id="referrer">
                        <datalist id="referrer-options">
                            <option value="LinkedIn"></option>
                            <option value="GitHub"></option>
                            <option value="Friend"></option>
                            <option value="Other"></option>
                        </datalist>
                    </form-group>

                    <button type="submit">Send</button>

                    <output class="error-message" aria-live="polite"></output>
                    <output class="info-message" aria-live="polite"></output>
                </section>
            </fieldset>
        </form>
    </section>
