<body>
<header>
    <h1>Contact</h1>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>

        <search>
            <form>
                <label for="site-search">Search:</label>
                <input type="search" id="site-search" name="q">
            </form>
        </search>
    </nav>
</header>

<main>
    <section>
        <h2>Get in Touch!</h2>
        <form action="#">
            <fieldset>
                <legend>Contact Form</legend>

                <div class="formContent">
                    <form-group>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </form-group>

                    <form-group>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                    </form-group>

                    <form-group>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </form-group>

                    <form-group>
                        <label for="category">Subject Category:</label>
                        <select id="category" name="category">
                            <optgroup label="Message">
                                <option value="general">General</option>
                                <option value="project">Project Feedback</option>
                            </optgroup>
                            <optgroup label="Opportunities">
                                <option value="career">Career Inquiry</option>
                            </optgroup>
                        </select>
                    </form-group>

                    </form-group>
                        <label for="referrer">How did you find me?</label>
                        <input list="referrer-options" name="referrer" id="referrer">
                        <datalist id="referrer-options">
                            <option value="LinkedIn"></option>
                            <option value="GitHub"></option>
                            <option value="Other"></option>
                        </datalist>
                    </form-group>

                    <button type="submit">Send</button>
                </div>
            </fieldset>
        </form>

        <dialog open>Thanks for reaching out!</dialog>
    </section>

    <hr>

    <section>
        <h2>Additional Info</h2>
        <h3>Location</h3>
        <address>
            University of California, San Diego<br>
            La Jolla, CA 92093
        </address>

        <h3>LinkedIn Profile:</h3>
        <iframe
            src=""
            title="LinkedIn Profile">
        </iframe>
    </section>
</main>
